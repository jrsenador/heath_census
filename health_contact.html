<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Entre em Contato</title>
  <link rel="stylesheet" href="./health_analysis.css">
  <style>
    body{
        text-align: center;
    }
    /* Alguns estilos básicos para fins de demonstração */
    #contactForm {
      max-width: 400px;
      margin: 0 auto;
    }
    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    #contactForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #contactForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav><h1>Cadastro de Análise de Saúde</h1>
    <ul>
      <li><a href="./index.html" id="home">Início </a></li>
      <li><a href="./health_contact.html" id="contact">Entre em Contato </a></li>
      </li>

    </ul>
    </nav>
  <h1>Entre em Contato</h1>
  <p>Sinta-se à vontade para nos contatar para saber mais sobre suas condições e métodos de tratamento.</p>

  <form id="contactForm">
    <div>
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="condition">Condição</label>
      <input type="text" id="condition" name="condition" required>
    </div>
    <div>
      <label for="message">Mensagem</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Enviar</button>
  </form>
  <script>
    function thankyou(){
        alert('Obrigado por nos contatar!')
    }
  </script>
</body>
</html>
